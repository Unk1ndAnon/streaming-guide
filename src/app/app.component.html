<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()" class="hamburger"><mat-icon>menu</mat-icon></button>
  <span class="title" routerLink="/">楓林晚 </span> &nbsp;

  <button mat-button class="link" *ngFor="let item of toolbarMenu" [routerLink]="item.link" routerLinkActive="active-link">
    {{item.name}}
  </button>
  <span class="fill-remaining-space"></span>

  <!-- <button mat-icon-button class="toolbar-item" matTooltip="Export Excel" (click)="exportExcel()">
    <mat-icon>grid_on</mat-icon>
  </button> -->
  <button mat-icon-button class="toolbar-item" matTooltip="Donate">
    <mat-icon>insert_emoticon</mat-icon>
  </button>
</mat-toolbar>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>


<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
  <mat-nav-list>
  <a mat-list-item routerLink="." *ngFor="let nav of menuTree" [routerLink]="nav.link" routerLinkActive="active-link">{{nav.name}}</a>
  </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
