<header>
    <app-carousel>
        <ng-container *ngFor="let item of items.slice(0,7)">
            <ng-container *carouselItem>
                <app-info-banner [entity]="item" [isLoading]="isLoading"></app-info-banner>
            </ng-container>
        </ng-container>
    </app-carousel>
</header>

<article>
    <h2>熱門選擇</h2>
    <div class="cardholder">
        <mat-card *ngFor="let item of items" routerLink="/info/{{item.id}}" [state]="item">
            <img mat-card-image [src]="'https://image.tmdb.org/t/p/w600_and_h900_bestv2'+item.poster_path" alt="poster" draggable="false">
            <mat-card-header>
                <mat-card-title>{{item.title || item.name}}</mat-card-title>
                <mat-card-subtitle
                    *ngIf="(item.original_title || item.original_name) !== (item.title || item.name)">
                    {{item.original_title || item.original_name}}
                </mat-card-subtitle>
            </mat-card-header>
            <!-- <mat-card-content>
                <p>{{item.overview}}</p>
            </mat-card-content> -->
            <mat-card-actions>
                <button mat-stroked-button (click)="watch()">線上看</button>
            </mat-card-actions>
        </mat-card>
    </div>
</article>
